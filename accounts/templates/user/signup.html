{% extends 'base.html' %}
{% block 'content' %}
<div dir="rtl">
<div class="container">
    <div class="signup">

    <div class="col-md-9" >
        <form method='POST' enctype="multipart/form-data">
            {% csrf_token %}
            <h4 class="auth-header">أنشاء حساب جديد</h4>
            <div class="form-group">
                {{form.username}}
            </div>
            <div class="form-group">
                {{form.email}}
            </div>
            <div class="form-group">
                {{form.password1}}

            </div>

            <div class="form-group">
                {{form.password2}}
            </div>
            
            <p class="text-danger">{{form.errors}}</p>
           <p class=" text-success">
            {% for message in messages %}
                {{message}}
            {% endfor %}
           </p>
            <div class="buttons-w"><button type="submit" class="btn btn-success">التسجيل</button></div>

        </form>
    </div>
    </div>
</div>
</div>

{% endblock 'content' %}
