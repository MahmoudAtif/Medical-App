{% extends 'base.html' %}

{% block 'content' %}


<div dir="rtl">
<div class="container">
    <div class="signup">
    <div class="col-md-9" >
        <form method='POST' enctype="multipart/form-data">
            {% csrf_token %}
            <h4 class="auth-header">تسجيل الدخول</h4>
            <div class="form-group">
                <input placeholder="اسم المستخدم" class='form-control' type="text" name="username">
            </div>
            <div class="form-group">
                <input placeholder="الرقم السري" class='form-control' type="password" name="password">
            </div>
            <p class=" text-danger">
                {% for message in messages %}
                    {{message}}
                {% endfor %}
            </p>
            <div class="buttons-w  "><button type="submit" class="btn btn-success ml-5">تسجيل</button>
            <button type="submit" class="btn btn-info  ml-5"><a href="">Github</a></button>

            <button type="submit" class="btn btn-primary  ml-5"><a href="">facebook</a></button>
        </div>
        </form>
    </div>
    </div>
</div>
</div>

{% endblock 'content' %}
